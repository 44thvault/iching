function throwCoins() {
  const coinsDiv = document.getElementById('coins');
  const out = document.getElementById('output');
  const mode = document.getElementById('mode').value;

  let lines = [];
  let raw = [];
  let changing = [];

  for (let i = 0; i < 6; i++) {
    let sum = 0;
    for (let j = 0; j < 3; j++) sum += Math.random() < 0.5 ? 2 : 3;
    raw.push(sum);
    if (sum === 6) { lines.push(0); changing.push(i); }
    else if (sum === 9) { lines.push(1); changing.push(i); }
    else if (sum === 7) lines.push(1);
    else lines.push(0);
  }

  coinsDiv.textContent = raw.join(' ');

  const primary = parseInt(lines.slice().reverse().join(''), 2) + 1;
  let html = `<div class="hex"><h3>#${primary} — ${H[primary].n}</h3><p>${H[primary][mode]}</p>`;

  if (changing.length) {
    changing.forEach(i => lines[i] = lines[i] ? 0 : 1);
    const secondary = parseInt(lines.slice().reverse().join(''), 2) + 1;
    html += `<hr><h3>Changing → #${secondary} — ${H[secondary].n}</h3><p>${H[secondary][mode]}</p>`;
  }

  html += '</div>';
  out.innerHTML = html;
}
