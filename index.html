<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Cat I Ching</title>
  <style>
    body {
      font-family: monospace;
      background: radial-gradient(circle at top, #1a1d26, #0f1115);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
    }
    .cat {
      white-space: pre;
      font-size: clamp(10px, 3.5vw, 14px);
      line-height: 1.2;
      margin-bottom: 12px;
      text-align: center;
      transition: transform 0.15s ease;
    }
    .cat.paw { transform: translateY(-2px) rotate(-1deg); }
    button, select {
      background: #ffd54a;
      border: none;
      padding: 16px 18px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      box-shadow: 0 6px 0 #c9a900;
    }
    button:active { transform: translateY(2px); box-shadow: 0 4px 0 #c9a900; }
    .coins, .hexagram, .result { margin-top: 14px; text-align: center; }
    .line { font-size: clamp(16px, 5vw, 20px); letter-spacing: 2px; }
    .coin {
      display: inline-block;
      margin: 0 4px;
      animation: flip 0.6s ease;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
